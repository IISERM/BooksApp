<article data-name="article-full-bleed-background">
  <div class="fl pa3 pa4-ns bg-white black-70 f3 times">
    <header class="bb b--black-70 pv4 tc">
      <p class="f1 fw7 ttu tracked lh-title mt0 mb3 avenir tc">Books List</p>
      <div>
        <input placeholder="Search Query"
          class="mw-100 w-100 w5-ns f5 input-reset ba b--black-20 pv1 ph3 border-box roboto">
        <input type="button" value="Search"
          class="input-reset w-100 w-auto-ns bg-black-80 white f5 pv1 ph2 ba b--black-80 bg-hover-mid-gray roboto">
      </div>
    </header>
    <div class="pa4">
      <div class="overflow-auto">
        <table id="books" class="f6 w-100 mw8 center" cellspacing="0">
          <thead>
            <tr class="stripe-dark">
              <th class="f3 fw6 tl pa3 bg-white">Title</th>
              <th class="f3 fw6 tl pa3 bg-white">Author</th>
              <th class="f3 fw6 tl pa3 bg-white">Description</th>
              <th class="f3 fw6 tl pa3 bg-white">Has Selectable Text</th>
              <th class="f3 fw6 tl pa3 bg-white">Has Bookmarks</th>
              <th class="f3 fw6 tl pa3 bg-white">Has Internal links</th>
            </tr>
          </thead>
          <tbody class="lh-copy"> <% @foreach(books) do book %> <tr class="stripe-dark">
              <td class="f5 fw5 pa3">$(book.name)</td>
              <td class="f5 pa3">$(book.author |> titlecase)</td>
              <td class="f5 pa3">$(book.description)</td>
              <td class="f5 pa3">$(book.has_ocr ? "Yes" : "No")</td>
              <td class="f5 pa3">$(book.has_index ? "Yes" : "No")</td>
              <td class="f5 pa3">$(book.has_inlinks ? "Yes" : "No")</td>
            </tr> <% end %> </tbody>
        </table>
      </div>
    </div>
  </div>
</article>
